<html>
<head>
    <title>SmartStreet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #27272b;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #27272b;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 80%; /* Reduced width */
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #fff;
            color: #000;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        .login-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .social-login {
            margin-bottom: 20px;
        }
        .social-login a {
            margin: 0 10px;
            font-size: 20px;
            color: #fff;
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background: #3b5998;
            text-align: center;
        }
        .social-login a.google {
            background: #db4437;
        }
        .social-login a.twitter {
            background: #1da1f2;
        }
        .signup-link {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login into SmartStreet</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Type your username">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Type your password">
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="edt1.html"><button class="login-btn">LOGIN</button></a>
        <p>Or Sign Up Using</p>
        <div class="social-login">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="google"><i class="fab fa-google"></i></a>
        </div>
        <p>Or Sign Up Using</p>
        <a href="#" class="signup-link">SIGN UP</a>
    </div>
</body>
</html>
